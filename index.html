<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habiba Haroun | İleri Programlama Projesi</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #ffefba, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
        }

        .card {
            max-width: 650px;
            width: 100%;
            background: #ffffffcc;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 1px solid #f2dede;
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 2px;
            color: #ff6f61;
            font-weight: 700;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
            color: #444;
        }

        h2 {
            color: #ff9e2c;
            font-size: 13px;
            letter-spacing: 0.2em;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .section-text {
            margin-bottom: 20px;
        }

        .project-box {
            margin-top: 24px;
            padding: 20px;
            background: #fff9e6;
            border-radius: 16px;
            border: 1px solid #ffd27f;
            box-shadow: 0 5px 15px rgba(255, 179, 71, 0.2);
        }

        .project-title {
            font-size: 18px;
            font-weight: 700;
            color: #ff7b00;
            margin-bottom: 6px;
        }

        .button {
            display: inline-block;
            margin-top: 14px;
            padding: 12px 20px;
            background: #ff7b00;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.15s;
            font-size: 15px;
        }

        .button:hover {
            background: #ff942e;
            transform: translateY(-2px);
        }

    </style>

</head>
<body>

    <main class="card">

        <h1>Habiba Haroun</h1>
        <p style="color:#777; margin-top:-5px;">GitHub Pages Ana Sayfası</p>

        <h2>HOŞ GELDİNİZ</h2>

        <p class="section-text">
            Bu sayfa, <strong>İleri Programlama</strong> dersi için yapacağım proje
            için hazırlanmıştır.  
            Projemi tamamladığımda burada yayınlayacağım.
        </p>

        <div class="project-box">
            <div class="project-title">İleri Programlama Projesi</div>
            <p>Projenin detaylarını görmek isterseniz aşağıdaki butona tıklayabilirsiniz.</p>

            <a class="button" href="#" target="_blank">Projeyi Görüntüle</a>
        </div>

    </main>

</body>
</html>
