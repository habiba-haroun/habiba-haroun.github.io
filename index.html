<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habiba Haroun | İleri Programlama Projesi</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #f3e8ff, #ede9fe, #faf5ff);
            color: #3b0764;
            display: flex;
            justify-content: center;
        }

        .card {
            max-width: 650px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 8px 30px rgba(90, 50, 140, 0.15);
            border: 1px solid #e9d5ff;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 2px;
            color: #6b21a8; /* Purple heading */
            font-weight: 700;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
            color: #4a044e; /* darker purple */
        }

        h2 {
            color: #9333ea; 
            font-size: 13px;
            letter-spacing: 0.2em;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .project-box {
            margin-top: 24px;
            padding: 20px;
            background: #faf5ff;
            border-radius: 16px;
            border: 1px solid #e9d5ff;
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.15);
        }

        .project-title {
            font-size: 18px;
            font-weight: 700;
            color: #7e22ce;
            margin-bottom: 6px;
        }

        .button {
            display: inline-block;
            margin-top: 14px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #9333ea, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.15s;
            font-size: 15px;
        }

        .button:hover {
            background: linear-gradient(135deg, #7e22ce, #9333ea);
            transform: translateY(-2px);
        }

    </style>

</head>
<body>

    <main class="card">

        <h1>Habiba Haroun</h1>
        <p style="color:#6b21a8; margin-top:-5px;">GitHub Pages Ana Sayfası</p>

        <h2>HOŞ GELDİNİZ</h2>

        <p class="section-text">
            Bu sayfa, <strong>İleri Programlama</strong> dersi için yapacağım proje
            için hazırlanmıştır.  
            Projemi tamamladığımda burada yayınlayacağım.
        </p>

        <div class="project-box">
            <div class="project-title">İleri Programlama Projesi</div>
            <p>Projenin detaylarını görmek isterseniz aşağıdaki butona tıklayabilirsiniz.</p>

            <a class="button" href="#" target="_blank">Projeyi Görüntüle</a>
        </div>

    </main>

</body>
</html>
